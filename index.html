<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT-P Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main game content, initially hidden -->
    <div id="main-game-content" style="display: none;">
        <div class="image">
            <img class="logo" src="images/logo1.png" alt="logo">
        </div>
        <div class="gamezone">
            <div class="rules">
                <h1><u>Puzzle it</u></h1>
                <h2>Instructions</h2>
                <p>Switch the tiles with the empty tile to swap them and complete the puzzle.</p>
                <h2>Visual Hint</h2>
                <img src="images/library.png" width="300px" alt="">
            </div>
            <div class="game">
                <div id="board">
                </div>
                <div class="score">
                    <h1>Turns: <span id="turns">0</span></h1>
                    <button class="restart-button">Restart</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <!-- 1. Create a container for the widget -->
    <div id="bedrock-login-widget">
        <!-- The React widget will be rendered here -->
    </div>

    <!-- 2. Load the required scripts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://public-cdn-files.pages.dev/bedrock-passport.umd.js"></script>

    <!-- Optional: Include Tailwind CSS for styling if the widget uses it internally or you want to use Tailwind classes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Initialize the widget -->
    <script>
      (function () {
        const bedrockConfig = {
          baseUrl: 'https://api.bedrockpassport.com', // Base API URL â€“ no need to change this. Leave as is.
          authCallbackUrl: window.location.origin, // For production, ensure you have a dedicated auth callback page (e.g. /auth/callback)
          tenantId: 'orange-fmz1nhlf03', // Your assigned tenant ID
          subscriptionKey: 'a166de140aad408595cbb5fefc9f2059', // Your assigned API Key
        };

        const mainGameContent = document.getElementById('main-game-content');
        const loginWidgetContainer = document.getElementById('bedrock-login-widget');

        function handleLoginSuccess() {
          // The following .setProperty calls with 'important' are to help override
          // potentially conflicting CSS rules in style.css.
          // Ideally, style.css should be checked and corrected to avoid needing '!important' here.
          if (mainGameContent) {
            mainGameContent.style.setProperty('display', 'block', 'important'); // Or 'flex', 'grid' depending on your game layout
          }
          if (loginWidgetContainer) {
            loginWidgetContainer.style.setProperty('display', 'none', 'important');
          }
          
          // Change body styles after login
          document.body.style.setProperty('background-color', '#ADD8E6', 'important'); // Example: Light Blue
          document.body.style.setProperty('background-image', 'none', 'important'); // Remove any login-specific background image
          
          // Reset body display properties to ensure it doesn't interfere with game content layout
          document.body.style.setProperty('display', 'block', 'important'); 
          document.body.style.setProperty('justify-content', 'initial', 'important');
          document.body.style.setProperty('align-items', 'initial', 'important');
          document.body.style.setProperty('min-height', 'auto', 'important'); // Reset min-height if set for login page
        }

        const container = document.getElementById('bedrock-login-widget');
        if (container) {
            const root = ReactDOM.createRoot(container);

            // Render login widget
            root.render(
              React.createElement(
                Bedrock.BedrockPassportProvider,
                bedrockConfig,
                React.createElement(Bedrock.LoginPanel, {
                  title: 'Sign in to',
                  logo: 'https://irp.cdn-website.com/e81c109a/dms3rep/multi/orange-web3-logo-v2a-20241018.svg',
                  logoAlt: 'Orange Web3',
                  walletButtonText: 'Connect Wallet',
                  showConnectWallet: false, // Set to true if you want this
                  separatorText: 'OR',
                  onLoginSuccess: handleLoginSuccess,

                  features: {
                    enableWalletConnect: false,
                    enableAppleLogin: true,
                    enableGoogleLogin: true,
                    enableEmailLogin: false, // Set to true if you want this
                  },

                  // Optional: Style options for the widget itself
                  titleClass: 'text-xl font-bold text-black',
                  logoClass: 'ml-2 md:h-8 h-6',
                  panelClass: 'container p-2 md:p-8 rounded-2xl max-w-[480px] bg-white',
                  buttonClass: 'hover:border-orange-500',
                  separatorTextClass: 'text-gray-500',
                  separatorClass: '',
                  linkRowClass: 'justify-center',
                  headerClass: 'justify-center',
                })
              )
            );
        } else {
            console.error('Login widget container not found');
        }
      })();
    </script>
</body>
</html>
